<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menu</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/pe-icon-7-stroke.css">
	<link rel="stylesheet" href="css/helper.css">
	<link rel="stylesheet" href="css/main.css">
	<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="bg-img">
		<nav class="navbar" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand no-text-decoration text-white text-uppercase margin-top-5 weight-300" href="#">Magic Meal</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><i class="pe-7s-cart pe-2x"></i></a></li>
						<li><a href="#"><i class="pe-7s-bell pe-2x"></i></a></li>
						<li><a href="#"><i class="pe-7s-menu pe-2x"></i></a></li>
					</ul>
					<a href="#" class="btn btn-default pull-right navbar-btn margin-top-14 margin-right-10 transparent text-white weight-300">Login</a>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-2 weight-500">
					<button type="button" class="btn btn-lg btn-link text-white weight-300">Back to results</button>
				</div>
				<div class="col-md-8  margin-top--20" align="center">
					<h3 class="weight-300 text-white">20 % Off</h3></div>
				<div class="col-md-2 weight-500">
					<button type="button" class="pull-right btn btn-lg btn-primary" name="button">Like <i class="pe-7s-like2"></i></button>
				</div>
			</div>
			<div class="row margin-top-40 padding-bottom-15">
				<div class="col-lg-8" style="position:relative">
					<img src="img/food.jpg" alt="" class="no-border margin-right-10 img-responsive" style="float:left" />
					<div class="restaurant-name" style="position:absolute;bottom:0px;left:230px">
						<h3 class="text-capitalize weight-300">fancy restaurant name</h3>
						<p class="weight-300 text-capitalize">
							tag 1 / tag 2 / tag 3 / tag 4
						</p>
					</div>
				</div>
				<div class="col-lg-4 padding-top-50 margin-top-40">
					<div class="padding-top-50 margin-top-40 pull-right">
						<i class="pe-7s-star text-white"></i>
						<i class="pe-7s-star text-white"></i>
						<i class="pe-7s-star text-white"></i>
						<i class="pe-7s-star text-white"></i>
						<i class="pe-7s-star text-white"></i>
						<span class="weight-300 text-white">(350 Reviews)</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
