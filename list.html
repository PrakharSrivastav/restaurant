<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-select.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/ajitcustom.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<nav class="navbar bg-dark full-width" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="fa fa-bars"></span>
				</button>
				<a class="navbar-brand no-text-decoration text-uppercase margin-top-5 text-white" href="#">Magic Meal</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-shopping-cart fa-lg no-text-decoration text-white "></i></a></li>
					<li><a href="#"><i class="fa fa-bell-o fa-lg no-text-decoration text-white "></i></a></li>
					<li><a href="#"><i class="fa fa-bars fa-lg no-text-decoration text-white "></i></a></li>
				</ul>
				<a href="#" class="btn btn-default pull-right navbar-btn margin-top-10 margin-right-10 transparent text-white">Login</a>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-offset-2 col-md-8">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-2">
					<select class=" form-control selectpicker" title="Order Type">
						<option value="all">All</option>
						<option value="delivery">Deivery</option>
						<option value="takeaway">Take Away</option>
						<option value="book">Book A Table</option>
					</select>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-2">
					<select class=" form-control selectpicker" title="Day">
						<option class="default" value="today">Today</option>
						<option class="default" value="tomorrow">Tomorrow</option>
					</select>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-2">
					<select class=" form-control selectpicker" title="Time">
						<option class="default" value="asap">ASAP</option>
						<option class="default" value="time">13:00</option>
						<option class="default" value="time">13:15</option>
						<option class="default" value="time">13:30</option>
						<option class="default" value="time">13:45</option>
						<option class="default" value="time">14:00</option>
						<option class="default" value="time">13:00</option>
						<option class="default" value="time">13:15</option>
						<option class="default" value="time">13:30</option>
						<option class="default" value="time">13:45</option>
						<option class="default" value="time">14:00</option>
						<option class="default" value="time">13:00</option>
						<option class="default" value="time">13:15</option>
						<option class="default" value="time">13:30</option>
						<option class="default" value="time">13:45</option>
						<option class="default" value="time">14:00</option>
					</select>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-3 col-md-offset-1">
					<select class=" form-control selectpicker" title="Location">
						<option class="default" value="asap">Current Location</option>
						<option class="default" value="time">Another Location</option>
					</select>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-2">
					<button type="button" class="btn btn-block btn-info" name="button">Update</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
